<div class="container" id="keywordTableContainer">
  <table class="data-table">
    <thead>
      <tr>
        <th scope="col">Keyword</th>
        <th scope="col">Broader Term</th>
        <th scope="col">Narrower Term</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><textarea id="kw1" class="textarea" aria-label="Keyword 1"></textarea></td>
        <td><textarea class="textarea" aria-label="Broader Term 1"></textarea></td>
        <td><textarea class="textarea" aria-label="Narrower Term 1"></textarea></td>
      </tr>
      <tr>
        <td><textarea id="kw2" class="textarea" aria-label="Keyword 2"></textarea></td>
        <td><textarea class="textarea" aria-label="Broader Term 2"></textarea></td>
        <td><textarea class="textarea" aria-label="Narrower Term 2"></textarea></td>
      </tr>
      <tr>
        <td><textarea id="kw3" class="textarea" aria-label="Keyword 3"></textarea></td>
        <td><textarea class="textarea" aria-label="Broader Term 3"></textarea></td>
        <td><textarea class="textarea" aria-label="Narrower Term 3"></textarea></td>
      </tr>
    </tbody>
  </table>
  <button class="btn" onclick="fillHints()" aria-label="Show input hints">
    Show Hints
  </button>
</div>

<style>
  .container {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    max-width: 800px;
    margin: 1rem auto;
    padding: 0 1rem;
    color: #1a2a44;
    overflow-x: auto;
  }

  .btn {
    margin: 1.5rem 0;
    padding: 0.75rem 1.5rem;
    font-size: 1rem;
    border-radius: 4px;
    border: 1px solid #1a2a44;
    background: #ffffff;
    color: #1a2a44;
    width: 100%;
    max-width: 200px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .data-table {
    width: 100%;
    min-width: 600px;
    border-collapse: collapse;
    background: #ffffff;
    table-layout: fixed;
  }

  .data-table th {
    padding: 0.75rem;
    font-size: 0.9rem;
    background: #f8f9fa;
    border-bottom: 2px solid #e0e0e0;
    text-align: left;
    width: 33.33%;
  }

  .data-table td {
    padding: 0.5rem;
    border-bottom: 1px solid #eeeeee;
    vertical-align: top;
  }

  .textarea {
    width: 100%;
    min-height: 44px;
    padding: 8px;
    font-size: 15px;
    border: 1px solid #e0e0e0;
    background: #ffffff;
    color: #1a2a44;
    resize: none;
    box-sizing: border-box;
    line-height: 1.3;
  }

  @media (max-width: 768px) {
    .container {
      padding: 0 0.5rem;
    }
    
    .data-table {
      min-width: unset;
      table-layout: auto;
    }
    
    .data-table th {
      font-size: 14px;
      padding: 0.5rem;
    }
    
    .data-table td {
      padding: 0.4rem;
    }
    
    .textarea {
      min-height: 40px;
      font-size: 14px;
      padding: 6px;
    }
    
    .btn {
      padding: 0.6rem 1rem;
      font-size: 15px;
    }
  }

  @media (max-width: 480px) {
    .data-table {
      display: table;
      width: 100%;
    }
    
    .data-table th,
    .data-table td {
      display: table-cell;
      width: auto;
    }
    
    .textarea {
      min-width: 120px;
    }
  }
</style>

<script>
  function fillHints() {
    document.getElementById('kw1').value = 'Social media';
    document.getElementById('kw2').value = 'Addiction';
    document.getElementById('kw3').value = 'University students';
  }
</script>
