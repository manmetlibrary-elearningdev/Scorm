<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyword Breadth Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .slider-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .slider-container label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .slider-container input {
      width: 60%;
      max-width: 400px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 200px;
    }

    .column span {
      margin: 10px 0;
      font-size: 18px;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
      .column {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <h1>Keyword Breadth Explorer</h1>

  <div class="slider-container">
    <label for="breadth-slider">Adjust Breadth</label>
    <input type="range" id="breadth-slider" min="0" max="100" value="50" aria-label="Adjust term specificity">
    <div id="slider-label" role="status" aria-live="polite">Showing: Core Terms</div>
  </div>

  <div class="grid-container" aria-label="Keyword Grid">
    <div class="column" id="narrower-terms" aria-label="Narrower Terms">
      <span data-group="narrower">Instagram</span>
      <span data-group="narrower">Compulsive behaviour</span>
      <span data-group="narrower">First year undergraduates</span>
    </div>
    <div class="column" id="core-terms" aria-label="Core Terms">
      <span data-group="core">Social media</span>
      <span data-group="core">Addiction</span>
      <span data-group="core">University students</span>
    </div>
    <div class="column" id="broader-terms" aria-label="Broader Terms">
      <span data-group="broader">Online communication</span>
      <span data-group="broader">Negative effects</span>
      <span data-group="broader">Young people</span>
    </div>
  </div>

  <script>
    const slider = document.getElementById('breadth-slider');
    const label = document.getElementById('slider-label');

    const updateVisibility = () => {
      const value = parseInt(slider.value, 10);
      const narrower = document.querySelectorAll('[data-group="narrower"]');
      const broader = document.querySelectorAll('[data-group="broader"]');
      const core = document.querySelectorAll('[data-group="core"]');

      // Reset all
      narrower.forEach(el => el.classList.add('hidden'));
      broader.forEach(el => el.classList.add('hidden'));
      core.forEach(el => el.classList.add('hidden'));

      if (value <= 33) {
        label.textContent = "Showing: Narrower Terms + Core Terms";
        narrower.forEach(el => el.classList.remove('hidden'));
        core.forEach(el => el.classList.remove('hidden'));
      } else if (value >= 67) {
        label.textContent = "Showing: Broader Terms + Core Terms";
        broader.forEach(el => el.classList.remove('hidden'));
        core.forEach(el => el.classList.remove('hidden'));
      } else {
        label.textContent = "Showing: Core Terms";
        core.forEach(el => el.classList.remove('hidden'));
      }
    };

    slider.addEventListener('input', updateVisibility);
    updateVisibility(); // Initial call
  </script>

</body>
</html>
